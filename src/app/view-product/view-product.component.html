<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by product name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchProduct()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div>
    <button type="submit" class="btn btn-success" (click)="getallProduct()">
        Get all products
      </button></div>
        
    </div>
